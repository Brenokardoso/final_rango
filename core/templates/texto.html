<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Tela de Boas-Vindas</title>
	<style>
		body {
			background-color: #000;
			color: #fff;
			font-family: Arial, sans-serif;
			font-size: 16px;
			line-height: 1.5;
			margin: 0;
			padding: 0;
		}

		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 100px 20px;
			text-align: center;
		}

		h1 {
			font-size: 48px;
			margin-bottom: 40px;
		}

		p {
			font-size: 24px;
			margin-bottom: 20px;
		}

		.btn {
			background-color: #f26522;
			border: none;
			border-radius: 4px;
			color: #fff;
			cursor: pointer;
			font-size: 20px;
			padding: 15px 30px;
			transition: background-color 0.2s ease-in-out;
		}

		.btn:hover {
			background-color: #d44400;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Bem-Vindo(a)!</h1>
		<p>Esta home é apenas uma síntese para os testes</p>
	</div>
</body>
</html>
